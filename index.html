<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <meta name="theme-color" content="#f8f9fa">
    <link rel="apple-touch-icon" href="/icon/icon-192x192.png">
    <link rel="manifest" href="/manifest.json">
    <link href="/css/style.css" rel="stylesheet">
    <title>PWA</title>
</head>

<body>
    <div class="container">
        <header class=" sticky-top ">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#"> <img src="/icons/icon-192x192.png" height="30" alt=""></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active support" data-tabs-path="home" aria-current="page"
                                    href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link support" data-tabs-path="showlogsw" href="#">Show Log From
                                    SW</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link support" data-tabs-path="emogis" href="#">Emogis</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link support" data-tabs-path="about" aria-current="page"
                                    href="#">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link support" data-tabs-path="contact" aria-current="page"
                                    href="#">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main class="container">
            <div class="row mb-2">
                <div class="col-12 col-md-12 col-lg-12 col-xl-12">
                    <div class=" tabs-cont card position-relative " data-tabs-target="home">
                        <h5 class="card-header text-uppercase">install application</h5>
                        <button type="button" class="btn btn-sm btn-outline-secondary w-25"
                            id='install-app'>Install</button>
                    </div>
                    <div class=" tabs-cont card position-relative d-none " data-tabs-target="showlogsw">
                        <div class="text-end card-header">
                            <h5 class="card-header text-uppercase">service worker log</h5>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title table">Console</h5>
                            <div class="table-responsive">
                                <table class="table table-light tabsw">
                                    <thead>
                                        <tr>
                                            <th scope="col">FROM</th>
                                            <th scope="col">LOG</th>
                                        </tr>
                                    </thead>
                                </table>
                            </div>
                            <div class="text-end">
                                <button type="button" class="btn btn-sm btn-outline-secondary w-25" id='getSW'>Show
                                    SW LOG</button>
                            </div>
                        </div>
                    </div>
                    <div class=" tabs-cont card position-relative d-none " data-tabs-target="emogis">
                        <h5 class="card-header text-uppercase">Смайлики</h5>
                        <div class="card-body table-emogis"></div>
                    </div>
                    <div class=" tabs-cont card position-relative d-none " data-tabs-target="about">
                        <h5 class="card-header text-uppercase">about</h5>
                        <div class="card-body">
                            <div class="table-responsive">

                            </div>

                        </div>
                    </div>
                </div>
                <div class=" tabs-cont card position-relative d-none " data-tabs-target="contact">
                    <h5 class="card-header text-uppercase">contact</h5>
                    <div class="card-body">
                        <div class="table-responsive">

                        </div>

                    </div>
                </div>

            </div>
    </div>
    </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>

</body>

</html>
